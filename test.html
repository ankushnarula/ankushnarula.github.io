<html>

<head>
    <title>Election 2024 Livestreams</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 100%;
        }

        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
        }

        h3 {
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Style for floating video */
        .floating-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 75vw;
            height: 75vh;
            z-index: 1000;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: white;
            padding: 10px;
            border-radius: 8px;
        }

        /* Overlay for background when video is floating */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Election 2024 Livestreams</h1>

    <!-- Overlay div for background dimming -->
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div class="tile">
            <h3 onclick="toggleFloat(this)">ET</h3>
            <iframe src="https://www.youtube.com/embed/2eomVfQkJec?si=x5Cx2MHf4FfQaWdb" title="ET" allowfullscreen></iframe>
        </div>

        <div class="tile">
            <h3 onclick="toggleFloat(this)">Blaze</h3>
            <iframe src="https://www.youtube.com/embed/VQXmGCEimnA?si=4S-SN3c3yNRahOvm" title="Blaze" allowfullscreen></iframe>
        </div>

        <div class="tile">
            <h3 onclick="toggleFloat(this)">Tucker</h3>
            <iframe src="https://www.youtube.com/embed/284VFHrO8Nc?si=HtvZjImAKUfFwX2F" title="Tucker" allowfullscreen></iframe>
        </div>

        <!-- Add other tiles as needed following the same structure -->
    </div>

    <script>
        // Function to handle floating the video
        function toggleFloat(header) {
            const tile = header.parentElement;
            const overlay = document.getElementById('overlay');
            
            // Close any already open floating video
            const currentlyFloating = document.querySelector('.floating-video');
            if (currentlyFloating && currentlyFloating !== tile) {
                currentlyFloating.classList.remove('floating-video');
                overlay.style.display = 'none';
            }

            // Toggle current video floating state
            if (tile.classList.contains('floating-video')) {
                tile.classList.remove('floating-video');
                overlay.style.display = 'none';
            } else {
                tile.classList.add('floating-video');
                overlay.style.display = 'block';
            }
        }

        // Close floating video on overlay click or ESC key press
        document.getElementById('overlay').addEventListener('click', closeFloatingVideo);
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeFloatingVideo();
            }
        });

        function closeFloatingVideo() {
            const floatingTile = document.querySelector('.floating-video');
            if (floatingTile) {
                floatingTile.classList.remove('floating-video');
                document.getElementById('overlay').style.display = 'none';
            }
        }
    </script>
</body>

</html>
