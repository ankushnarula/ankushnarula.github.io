    <style>
        body {
            display: flex;

            align-items: center;
            font-family: Arial, sans-serif;

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 200px;
            width: 90%;
            max-width: 100%;
        }

        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        h3 {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
